<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Flying Cowboys</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="icon-container">
          <img
            class="icon"
            src="https://static.wixstatic.com/media/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.png/v1/fill/w_128,h_140,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Flying%20Cowboys%20Logo%404x-8.png"
            alt="The Flying Cowboys"
          />
        </div>
      </nav>
    </header>
    <div class="hero-container">
      <video
        src="https://video.wixstatic.com/video/6afa43_44b891ec25f04e098b02247753c2cc58/1080p/mp4/file.mp4"
        type="video/mp4"
        autoplay
        loop
      ></video>
      <img
        class="video-icon"
        src="https://static.wixstatic.com/media/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.png/v1/fill/w_258,h_290,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.png"
        alt="The Flying Cowboys"
      />
    </div>
    <div class="mission-container">
      <h2>Our Mission</h2>
      <img
        class="mission-icon"
        src="https://static.wixstatic.com/media/6afa43_86dc5d107639436b89b1600c03b4c182~mv2.png/v1/fill/w_81,h_19,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/6afa43_86dc5d107639436b89b1600c03b4c182~mv2.png"
        alt=""
      />
      <p class="mission-p">
        The Flying Cowboys are a group of back country aviation enthusiasts
        striving to increase their skills while promoting general aviation
        through continual training and sharing of their lessons learned through
        social media.
      </p>
    </div>
  </body>
</html>
